<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遥感模型大数据服务系统</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
    <!--time picker-->
    <script  src="js/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<style>
    #map {
        height: 900px;
        z-index: 1;
    }
</style>

<body>
<body>
<div style="position: relative">
    <div class="navbar">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand">
                <img src="image/platform_logo.jpg" height="79" alt="CoolBrand">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">主页</a>
                    <a href="#" class="nav-item nav-link">反馈</a>
                    <a href="#" class="nav-item nav-link">消息</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a href="#" class="nav-item nav-link">登陆</a>
                    <a href="#" class="nav-item nav-link">退出</a>
                </div>
            </div>
        </nav>
    </div>

    <div id="map"></div>
    <div id="form-table">
        <div class="main-title">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">行列号选择</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">矢量文件选择</a>
                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">经纬度选择</a>
                </div>
            </nav>
            <div class="tab-content">
                <form method="post" action="/data/postOrder">
                    <div class="vis-selector">
                        <label>遥感数据集</label>
                        <select id="select-dataSet" name="dataSensorName">
                            <option selected disabled>请选择</option>
                            <option>Landsat-8</option>
                            <option>MODIS</option>
                            <option>Sentinel-2</option>
                        </select>
                    </div>
                    <div class="vis-selector">
                        <label>遥感模型</label>
                        <select id="select-product" name="dataProductName">
                            <option selected disabled>请选择</option>
                            <option>归一化植被指数(NDVI)</option>
                            <option>归一化水体指数(NDWI)</option>
                            <option>地表反射率(SR)</option>
                        </select>
                    </div>
                    <div>
                        <label>path:</label>
                        <input class="tile-text" type="text" name="startPath" id="startPath"/>
                        &nbsp;至&nbsp;
                        <input class="tile-text" type="text" name="endPath" id="endPath"/>
                    </div>
                    <div>
                        <label>row:&nbsp;</label>
                        <input class="tile-text" type="text" name="startRow" id="startRow"/>
                        &nbsp;至&nbsp;
                        <input class="tile-text" type="text" name="endRow" id="endRow" />
                    </div>
                    <div>
                        <label for="daterange">时间:&nbsp;</label><input type="text" id = "daterange" value="01/01/2018 - 01/15/2018" name="date"/>
                    </div>
                    <p><input id="btn-1" class="btn-primary" type="submit" value="提交" />&nbsp;&nbsp;<input class="btn-primary" type="reset" value="重置" /></p>
                </form>
            </div>
            <div class="tab-content" style="display:none">
                TAB2内容
            </div>
            <div class="tab-content" style="display:none">
                TAB3内容
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/javascript.js" ></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
